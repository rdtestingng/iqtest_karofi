<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chọn đề ngẫu nhiên</title>
    <script>
        window.onload = function() {
            // Danh sách link đến các Google Form
            const forms = [
                "https://office.karofi.com/survey/start/7d666faf-d8c5-4beb-8ddf-4f5ec9936132", // Thay bằng link Form 1
                "https://office.karofi.com/survey/start/3a73dff8-e78e-4f35-bf4b-91dc40286478", // Thay bằng link Form 2
                "https://office.karofi.com/survey/start/8dd4d8be-2e80-4759-8ebd-70527f1a1e9f"  // Thay bằng link Form 3
            ];

            // Chọn ngẫu nhiên một link
            const randomForm = forms[Math.floor(Math.random() * forms.length)];

            // Chuyển hướng người dùng
            window.location.href = randomForm;
        };
    </script>
</head>
<body>
    <h1>Đang chọn đề...</h1>
    <p>Nếu bạn không được chuyển hướng, hãy <a id="manualLink" href="#">bấm vào đây</a>.</p>
    <script>
        const forms = [
            "https://office.karofi.com/survey/start/7d666faf-d8c5-4beb-8ddf-4f5ec9936132", // Thay bằng link Form 1
            "https://office.karofi.com/survey/start/3a73dff8-e78e-4f35-bf4b-91dc40286478", // Thay bằng link Form 2
            "https://office.karofi.com/survey/start/8dd4d8be-2e80-4759-8ebd-70527f1a1e9f"  // Thay bằng link Form 3
        ];
        document.getElementById('manualLink').href = forms[Math.floor(Math.random() * forms.length)];
    </script>
</body>
</html>
